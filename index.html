<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monstr</title>
  </head>
  <body>
    <h1>Monstr Inc.</h1>

    <div id='create-monster'>
      <form>
        <input data-name="monster-name" type="text" placeholder="Name"> 
        <input data-age='monster-age' type="number" placeholder="Age">
        <textarea data-description="monster-description" name="monster-description" id="monster-description" cols="30" rows="1" placeholder="Description"></textarea>
        <input type="submit" name="submit" id="submit-button" value="Create Monster Button">
      </form>
    </div>

    <div id='monster-container'>
      <ol id="monster-list"></ol>
    </div>

    <button id="back"><=</button>
    <button id="forward">=></button>

    <script defer src='index.js'></script>
    <!-- <script src='demo.js'></script> -->
  </body>
</html>
